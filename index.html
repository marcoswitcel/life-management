<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Gestão de Tempo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <!-- @TODO implement 'fetch' de html imports -->
    <template id="widgetDespesa">
        <div data-type="despesa">
            <input type="number" name="valor">
            <button onclick="add(this)">Despesa</button>
            <button class="back-button" onclick="changeWidget('TelaInicial')">Volta</button>
        </div>
    </template>
    <template id="widgetReceita">
        <div data-type="receita">
            <input type="number" name="valor">
            <button onclick="add(this)">Receita</button>
            <button class="back-button" onclick="changeWidget('TelaInicial')">Volta</button>
        </div>
    </template>
    <template id="widgetTelaInicial">
        <button onclick="changeWidget('Despesa')">Adc. Despesa</button>
        <button onclick="changeWidget('Receita')">Adc. Receita</button>
        <button onclick="changeWidget('Consulta')">Consulta</button>
    </template>
    <!-- Consulta de entradas por mês pendente -->
    <template id="widgetConsulta">
        <button class="back-button" onclick="changeWidget('TelaInicial')">Volta</button>
        <!-- Executa uma chamada -->
        <script>
            CashFlow.findAll(processaDados);
        </script>
    </template>
    <script src="/js/index.js"></script>
</head>
<body>
    <noscript>
    You need to enable JavaScript to run this app.
    </noscript>
    <div id="app">
        <script>
            changeWidget("TelaInicial");
        </script>
    </div>
</body>
</html>
